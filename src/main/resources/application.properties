# ========================================
# Application Info
# ========================================
spring.application.name=postMicroserv
server.port=8082

# ========================================
# Database Configuration
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/postdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# Eureka Configuration
# ========================================
spring.cloud.config.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ========================================
# Mail Configuration (Mailtrap as example)
# ========================================
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your-mailtrap-username
spring.mail.password=your-mailtrap-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ========================================
# Swagger/OpenAPI Configuration
# ========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ========================================
# File Upload Configuration (Optional)
# ========================================
upload.dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.zaxxer.hikari=DEBUG
